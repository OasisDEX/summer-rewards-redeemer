query WeeklyRewards($week: ID!, $first: Int, $skip: Int) {
  week(id: $week) {
    id
    days {
      id
      borrowDailyRewards(first: $first, skip: $skip) {
        id
        pool {
          id
        }
        user {
          id
        }
        reward
      }
      earnDailyRewards(first: $first, skip: $skip) {
        id
        pool {
          id
        }
        user {
          id
        }
        reward
      }
      week {
        id
      }
    }
  }
}
